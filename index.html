<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pick the correct number from 1 to 10</h1>
        <form id="number-form">
            <input type="number" id="number-input" placeholder="Enter a number" max="10" min="1" required />
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
